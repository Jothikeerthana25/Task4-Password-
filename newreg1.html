<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            background: url(bck1.jpg) no-repeat;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            margin: 0;
            padding: 60px;
            height: 100vh; /* Ensure body takes up full height of viewport */
        }
        
        table {
            margin: 0 auto;
            padding: 8px;
        }
        
        td {
            color: white;
            font-weight: bold;
            padding: 3px;
        }
        
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], textarea {
            width: 100%;
            padding: 6px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid skyblue;
        }
        
        input[type="button"], input[type="submit"], input[type="reset"] {
            background-color: white;
            font-weight: bold;
            color: blue;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        
        h1 {
            color: white;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            body {
                background: url(cc.jpg) no-repeat;
                background-size: cover;
            }

            h1 {
                font-size: 1.8em; /* Slightly smaller font on tablets */
            }

            form {
                padding: 15px; /* Reduced padding on tablets */
            }

            input[type="button"], 
            input[type="submit"], 
            input[type="reset"] {
                padding: 8px 16px; /* Smaller button padding */
            }

            textarea {
                resize: vertical; /* Allow vertical resize for textarea */
            }
        }

        @media (max-width: 480px) {
            body {
                background: url(sr.jpg) no-repeat;
            }

            h1 {
                font-size: 1.5em; /* Smaller font on mobile */
            }

            form {
                padding: 10px; /* Less padding on mobile */
            }

            input[type="button"], 
            input[type="submit"], 
            input[type="reset"] {
                padding: 6px 12px; /* Smaller button padding on mobile */
            }
        }
    </style>
</head>
<body>
    <h1><u>STUDENT REGISTRATION FORM</u></h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="Firstname" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="Lastname" required></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="Email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="Password" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="DOB" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female" required> Female
                </td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text" name="Mobile" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="Address" cols="40" rows="4" required></textarea></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <a href="index.html"><input type="button" value="Login"></a>
    </form>
</body>
</html>
